name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          sleep 10
          docker compose ps

      - name: Health check - PostgreSQL Primary
        run: |
          docker exec pg-primary pg_isready -U postgres

      - name: Health check - PostgreSQL Replica
        run: |
          docker exec pg-replica pg_isready -U postgres

      - name: Health check - Web service
        run: |
          sleep 5
          curl -f http://localhost:3000/ || true

      - name: Check logs for errors
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down
